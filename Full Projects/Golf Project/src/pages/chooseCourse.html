    <title>Golf</title>

<style>
    hr.style18 {
        border-bottom: 2px solid #486648;

    .player {
        text-align: left;
        background-color: #ffe9c8;

    .player:hover {
        background-color: #fff9c8;
    }
    .player:hover .fa-times {
        color: red;
    }
    .fa-times:hover {

    }

    }

</style>

                        <div class="modal-header">
                            <h4 class="modal-title">Choose Course: </h4>

                        </div>

                        </div>

                        </div>
                    </div>

                </div>
        </div>
    </div>


<div class="hold"></div>
