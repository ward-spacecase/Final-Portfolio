<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This isn't slavery, its education</title>

    <!--leaguespeed.com-->

    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet"> <!-- Asap font -->
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css"
          integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="header">
    <div class="icon">
        <i class="fa fa-bolt" aria-hidden="true"></i>
    </div>
    <div class="otherHeaderPart">
        <select style="font-size: 15px;">
            <option>Current League</option>
            <option>Past Leagues</option>
            <option>Future Leagues</option>
        </select>
        <span>League Code: Provo City</span>
    </div>

</div>

<div class="bottomArea">
    <div class="sideNav">
        <!--this is where the icons go when we're ready -->
        <i class="fa fa-th-large fa-2x" aria-hidden="true"></i>
        <i class="fa fa-plus fa-2x" aria-hidden="true"></i>

    </div>

    <div class="mainSection">
        <div class="subHeader">
            <span class="subHeaderText">Schedule</span>
            <button class="button">
                List
            </button>
            <button class="button">
                Calendar
            </button>
        </div>

        <div class="oddCheckBoxBar">
            <div class="checkBox">
                <input type="checkbox" class="checker"><label class="showEvents">Show Events</label>
            </div>
            <div class="otherButtons">
                <button class="button">+ Event</button>
                <button class="button">+ Game</button>
                <button class="button">Season Generator</button>
            </div>
        </div>

        <div class="schedule">
            <div class="weekHeader">Week 1</div>
            <div class="gameContainer">
                <div class="teams">
                    Lobsters vs. Limpids
                </div>
                <div class="gameTime">
                    Never 1st 9:98 qm
                </div>
                <div class="aLine"></div>
                <div class="teams">
                    Decepticons vs. Numericons
                </div>
                <div class="gameTime">
                    Never 3st 2:08 Am
                </div>
            </div>
        </div>
        <div class="schedule">
            <div class="weekHeader">Week 2</div>
            <div class="gameContainer">
                <div class="teams">
                    Lobsters vs. Lima Beans
                </div>
                <div class="gameTime">
                    Today 1st 45:07 qm
                </div>
                <div class="aLine"></div>
                <div class="teams">
                    Lovers vs. Lions
                </div>
                <div class="gameTime">
                    Never 1st 4:72 qm
                </div>
                <div class="aLine"></div>
            </div>
        </div>


    </div>


</div>

</body>
</html>
