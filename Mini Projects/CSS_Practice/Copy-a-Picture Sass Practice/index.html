<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>

    <link rel="stylesheet" href="../League%20Speed%20Page%20Challenge/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../League%20Speed%20Page%20Challenge/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade popup" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content container">

                <button type="button" id="exit" class="close" data-dismiss="modal">&times;</button>


            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6">
                        <img src="_stamp20.jpg" width="350px">
                    </div>
                    <div class="col-sm-6">
                        <h1>Welcome!</h1>
                        <p>We believe that this is super great and then some other stuff. Fill me up with this red solo cup.</p>

                        <h4>...OR YOU MAY</h4>
                        <div class="group">
                            <a>Drag Onto The Map</a>
                            <p>to define the territory you like</p>
                        </div>
                        <div class="group">
                            <a>Just Click Onto The Map</a>
                            <p>to choose more specific location</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 footer-col">
                        <button type="button" class="btn btn-success btn-modal-dismiss" data-dismiss="modal">START EXPLORING TERRITORIES</button>
                    </div>
                </div>

                    </div>



    </div>
</div>

</body>
</html>
